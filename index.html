<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day2Day</title>
  </head>

  <body>
    <header>
      <h1 class="pl-4"><strong>Day</strong>2<strong>Day</strong></h1>
      <section class="hero">
        <div class="hero-body">
          <p class="title is-1">Monday</p>
          <p class="subtitle is-3">January 12, 2023</p>
        </div>
      </section>
      <div class="date"></div>
    </header>

    <main>
      <div class="container is-fluid" id="container">
        <div class="columns">
          <div class="column left is-4">
            <div class="box">
              <h2 class="subtitle is-4">Tech Stocks</h2>
              <div class="card mb-4 mt-0 stock-card">
                <div class="card-content is-flex-wrap-wrap">
                  <p class="subtitle is-5 m-0 has-text-white stockName">AAPL</p>
                  <p class="openPrice is-size-7" id="aaplOpen"></p>
                  <p class="closePrice is-size-7" id="aaplClose"></p>
                </div>
              </div>
              <div class="card stock-card">
                <div class="card-content is-flex-wrap-wrap">
                  <p class="subtitle is-5 m-0 has-text-white stockName">MSFT</p>
                  <p class="openPrice is-size-7" id="msftOpen"></p>
                  <p class="closePrice is-size-7" id="msftClose"></p>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="columns">
                <div class="column">
                  <h2 class="subtitle is-4">Your Stocks</h2>
                </div>
                <div class="column">
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input
                        class="input"
                        type="text"
                        placeholder="Enter Ticker"
                      />
                    </p>
                    <p class="control">
                      <a class="button is-pulled-right m-0 p-1" id="searchButton">üîç</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card mb-4 mt-0 stock-card">
                <div class="card-content is-flex-wrap-wrap">
                  <p class="subtitle is-5 m-0 has-text-white stockName">AAPL</p>
                  <p class="openPrice is-size-7">open</p>
                  <p class="closePrice is-size-7">close</p>
                </div>
              </div>
              <div class="card mb-4 mt-0 stock-card">
                <div class="card-content is-flex-wrap-wrap">
                  <p class="subtitle is-5 m-0 has-text-white stockName">AAPL</p>
                  <p class="openPrice is-size-7">open</p>
                  <p class="closePrice is-size-7">close</p>
                </div>
              </div>
              <div class="card mt-0 stock-card">
                <div class="card-content is-flex-wrap-wrap">
                  <p class="subtitle is-5 m-0 has-text-white stockName">AAPL</p>
                  <p class="openPrice is-size-7">open</p>
                  <p class="closePrice is-size-7">close</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column right is-8">
            <div class="columns">
              <div class="column is-half">
                <div class="box">
                  <h2 class="subtitle is-4">Word of the Day</h2>
                  <div class="vocabWord">

                  <div class="card">
                    <div class="card-content">
                      <div class="content" id="word"></div>
                      <div class="content" id="wordType"></div>
                      <div class="content" id="definition"></div>
                    </div>
                  </div>

                </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="box">
                  <h2 class="subtitle is-4">Current Weather</h2>
                  <div class="cityTemp">
                  <h3 id="temp"></h3>
                  <img id="weatherIcon" src="" alt=""><!--the temp will be displayed to any text area with the id of temp and the icon will display to any
                  img area with an id of weatherIcon-->
                </div>
                </div>
              </div>
            </div>

            <div class="box">
              <h2 class="subtitle is-4">Breaking News</h2>
              <div class="columns is-full">
                <div class="column">
                  <div class="card news">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img
                          src="https://bulma.io/images/placeholders/1280x960.png"
                          alt="Placeholder image"
                          id="thumbnail1"
                        />
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4" id="title1"></p>
                        </div>
                      </div>

                      <div class="content">
                        <a href="" id="articleUrl1">Read Article</a>
                        <br />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="card news">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img
                          src="https://bulma.io/images/placeholders/1280x960.png"
                          alt="Placeholder image"
                          id="thumbnail2"
                        />
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4" id="title2"></p>
                        </div>
                      </div>

                      <div class="content">
                        <a href="" id="articleUrl2">Read Article</a>
                        <br />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="card news">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img
                          src="https://bulma.io/images/placeholders/1280x960.png"
                          alt="Placeholder image"
                          id="thumbnail3"
                        />
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4" id="title3"></p>
                        </div>
                      </div>
                      <div class="content">
                        <a href="" id="articleUrl3">Read Article</a>
                        <br />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="address">
      <footer>
        <p>
          <a href="https://www.google.com/finance/?hl=en">Stock Information üìà</a
          ><a href="https://www.google.com/finance/?hl=en" target="_blank"></a>
        </p>
        <p>
          <a href="https://github.com/ndallich1">Github</a
          ><a href="https://github.com/ndallich1" target="_blank"></a
          ><i class="fa-brands fa-github"></i>
        </p>
        <p>
          <a href="https://github.com/AnthonyJohnson101">Github</a
          ><a href="https://github.com/AnthonyJohnson101" target="_blank"></a
          ><i class="fa-brands fa-github"></i>
        </p>
        <p>
          <a href="https://github.com/Beatriz-Rivard">Github</a
          ><a href="https://github.com/Beatriz-Rivard" target="_blank"></a
          ><i class="fa-brands fa-github"></i>
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
